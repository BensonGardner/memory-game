<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Another Memory Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Test Your Memory, You</h1>
        <div class="controls">
            <div id="timer">Time remaining: <span id="time">45</span> seconds</div>
            <div id="move-counter">Moves: <span id="moves-taken">0</span></div>
            <div id="stars"></div>
            <button type="button" id="reset">New Game</div>
        </div>
        <div id="main">
            <div id="board">
                 </div>
        </div>
    </body>
    <script src="game.js"></script>
</html>
