<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Another Memory Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="javascript" src="game.js"></script>
    </head>
    <body>
        <h1>Test Your Memory, You</h1>
        <div class="controls">
            <div id="timer">Time remaining: <span class="time">180</span> seconds</div>
            <div id="move-counter">Moves: <span class="moves-remaining">0</span></div>
            <div id="stars"></div>
            <button type="button" id="reset">New Game</div>
        </div>
        <div class="board"></div>
    </body>
</html>
